		<title>Gekko | Sign In</title>
	</head>
	<body>
		
		<main class="auth-main">
			<section class="auth">
				<div class="auth__content">
					<div class="auth__left">
						<a href="index.html">
							<img
								src="./assets/images/logo-gekko.svg"
								alt="Gekko"
								class="auth__logo"
							/>
						</a>
					</div>
					<div class="auth__right">
						<form method="POST" novalidate class="auth__right-content">
							<div class="auth__right-top">
								<h1 class="auth__title">Sign up</h1>
								<h2 class="auth__subtitle">
									Already have an account?
									<a href="login.html" class="link">Log in</a>
								</h2>
								<div class="auth__right-inputs">
									<div class="container-input">
										<input
											type="text"
											name="login"
											class="auth__input input input_auth auth__input-login"
											placeholder="Login"
										/>
										<span class="err-message">Error</span>
									</div>
		
									<div class="container-input">
										<input
											placeholder="Password"
											type="password"
											name="password"
											class="auth__input input input_auth auth__input-pass"
										/>
										<span class="err-message">Error</span>
									</div>
		
									<div class="container-input">
										<input
											placeholder="Repeat password"
											type="password"
											name="repeat-password"
											class="auth__input input input_auth auth__input-pass2"
										/>
		
										<span class="err-message">Error</span>
									</div>
								</div>
							</div>
							<div class="auth__right-bottom">
								<button type="submit" class="auth__submit btn btn_green">
									Create account
								</button>
							</div>
						</form>
					</div>
				</div>
			</section>
		</main>
		

		<script defer src="assets/js/app.js"></script>
	</body>
